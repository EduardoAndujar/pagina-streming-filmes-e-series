<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>CinePlus 55</title>
    
    <!--responsibility-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">CinePlus 55</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BATMAN</h3>
                <p class="descricao">Após dois anos espreitando as ruas como Batman e aterrorizando o mundo do crime,
                    Bruce Wayne se encontra nas profundezas mais sombrias de Gotham City. Assista agora o novo filme.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="filme 1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="filme 1">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/fa3ade35c5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>

</html>
